<div
  class="circle"
  [class.selected]="isSelected"
  [class.vertical-layout]="verticalLayout"
>
  <img class="style-image" [src]="styleImage?.publicUrl" alt="" />

  <div class="overlay" [class.selected]="isSelected">
    <img *ngIf="isSelected" src="/assets/icons/hook.svg" />
  </div>
</div>
<p class="style-title">{{ styleImage?.name }}</p>
