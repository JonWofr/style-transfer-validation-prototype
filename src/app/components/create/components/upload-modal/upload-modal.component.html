<div class="image-upload">
  <div class="header">
    <h2>Bild hochladen</h2>
    <img
      (click)="closeModal.emit()"
      src="/assets/icons/close.svg"
      alt="close button"
    />
  </div>

  <div
    class="input-file-upload-wrapper"
    [class.disabled]="!dataProtectionChecked"
  >
    Upload
    <input
      #fileInput
      type="file"
      accept="image/*"
      (change)="selectFile.emit(fileInput.files[0])"
      [disabled]="!dataProtectionChecked"
    />
  </div>

  <label class="checkbox-container" for="data-protection"
    >Ich akzeptiere die Datenschutzerkl√§rung
    <input
      type="checkbox"
      name="data-protection"
      id="data-protection"
      [(ngModel)]="dataProtectionChecked"
    />
    <span class="checkmark"></span>
  </label>

  <!-- <h2 class="photo-guide-headline">Foto Guide</h2>
  <shared-photo-guide
    [displayExampleImage]="false"
    [displayHeader]="false"
  ></shared-photo-guide> -->
</div>
